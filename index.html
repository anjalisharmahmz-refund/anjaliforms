<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking Server</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #001f3f;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #003366;
    padding: 30px;
    border-radius: 10px;
    width: 450px;
    text-align: center;
    box-shadow: 0 0 20px #000;
  }
  input[type=text], input[type=number], textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }
  textarea {
    resize: none;
    height: 60px;
  }
  button {
    padding: 10px 25px;
    margin-top: 10px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .processing {
    margin-top: 20px;
    font-size: 18px;
  }
  .success {
    margin-top: 20px;
    font-size: 18px;
    color: #00ff00;
  }
  img.logo {
    width: 120px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Placeholder logo -->
  <img src="logo.png" alt="Bank Logo" class="logo">
  <h2>BANKING SERVER</h2>

  <div id="form">
    <input type="text" id="fullName" placeholder="Enter Full Name"><br>
    <input type="number" id="refundAmount" placeholder="Refund Amount"><br>
    <textarea id="reason" placeholder="Reason for Refund"></textarea><br>
    <button onclick="processTransaction()">Submit</button>
  </div>

  <div id="processing" class="processing" style="display:none;"></div>
  <div id="success" class="success" style="display:none;"></div>
</div>

<script>
function processTransaction() {
  let name = document.getElementById('fullName').value.trim();
  let amount = document.getElementById('refundAmount').value.trim();
  let reason = document.getElementById('reason').value.trim();

  if (!name || !amount || !reason) {
    alert("Please fill in all fields!");
    return;
  }

  // Append two zeros and add dollar sign
  let processedAmount = "$" + amount + "00";

  // Generate random transaction number
  let txnID = Math.floor(Math.random() * 900000 + 100000);

  // Hide form and show processing
  document.getElementById('form').style.display = 'none';
  let processingDiv = document.getElementById('processing');
  processingDiv.style.display = 'block';
  processingDiv.innerText = "Transaction Processing";

  let dots = "";
  let i = 0;
  let interval = setInterval(() => {
    dots += ".";
    if (dots.length > 3) dots = "";
    processingDiv.innerText = "Transaction Processing" + dots;
    i++;
    if (i > 12) { // approx 6 seconds
      clearInterval(interval);
      processingDiv.style.display = 'none';
      let successDiv = document.getElementById('success');
      successDiv.style.display = 'block';
      successDiv.innerHTML = `
        Account Holder: ${name}<br>
        Refund Amount: ${processedAmount}<br>
        Reason for Refund: ${reason}<br>
        Transaction No.: TXN${txnID}<br>
        Status: Approved âœ…<br><br>
        Your refund has successfully sent
      `;
    }
  }, 500);
}
</script>
</body>
</html>
